<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-track middle">
        <div class="slides">
            <input type="radio" name="picture" id="first" checked>
            <input type="radio" name="picture" id="second">
            <input type="radio" name="picture" id="third">
            <input type="radio" name="picture" id="fourth">

            <div class="slide numb1"><img src="assets/mem1.png" alt="slide">апвап</div>
            <div class="slide"><img src="assets/mem2.jpg" alt="slide">пвыып</div>
            <div class="slide"><img src="assets/mem3.png" alt="slide">пып</div>
            <div class="slide"><img src="assets/mem4.png" alt="slide">пывпыв</div>            
        </div>
        <div class="navigation">
            <label for="first" class="dots"></label>
            <label for="second" class="dots"></label>
            <label for="third" class="dots"></label>
            <label for="fourth" class="dots"></label>
        </div>  
    </div>            
</body>
</html>
